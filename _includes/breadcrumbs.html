<nav class="breadcrumb" role="menubar" aria-label="breadcrumbs">

 <a href="{{ site.url }}{{ site.baseurl }}">Home</a>

 {% assign crumbs = page.url | split: '/' %}

   {% for crumb in crumbs offset: 1 %}

    {% if forloop.last %}

        <span> // <span><a class="current">{{ page.title }}</a>

    {% else %}

        <span> // <span><a href="{{ site.url }}{{ site.baseurl }}{% assign crumb_limit = forloop.index | plus: 1 %}{% for crumb in crumbs limit: crumb_limit %}{{ crumb | append: '/' }}{% endfor %}">{{ crumb | replace:'-',' ' | capitalize }} </a>
    {% endif %}

  {% endfor %}

</nav>
